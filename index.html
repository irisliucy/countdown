    // Display function, called every second or so
    function refreshDisplay() {

        var deadline_fmt = 'M/D/YYYY, h:mma z'
        var now_fmt = 'M/D/YYYY, h:mm:ssa z'
        var countdown_fmt = 'w [weeks], d [days], h[h] m[m] s[s]'
        var here = moment.tz.guess()
        var now = moment().tz(here);
        $("#currtime").text("Current time: " + now.format(now_fmt));


        // $("#academics-deadlines").click(function() {
        //     filtered_dl = deadlines.filter(deadline => deadline.cat == 'Coursework' || deadline.cat == 'Conference');
        //     console.log(filtered_dl);
        // })

        // $("#all-deadlines").click(function() {
        //     filtered_dl = deadlines.filter(function(){return true;});
        //     console.log(filtered_dl);
        // })

        // $("#personal-deadlines").click(function() {
        //     filtered_dl = deadlines.filter(deadline => deadline.cat == 'Personal');
        //     console.log(filtered_dl);
        // })

        // $("#jobs-deadlines").click(function() {
        //     filtered_dl = deadlines.filter(deadline => deadline.cat == 'Software');
        //     console.log(filtered_dl);
        // })

        // filter past event
        deadlines = deadlines.filter(dl => moment.duration(dl.deadline.diff(now)) >= 0);

        // sort deadlines according to time left
        deadlines.sort(function(a, b){
            return moment.duration(a.deadline.diff(now)) >= moment.duration(b.deadline.diff(now)) ? 1 : -1
        })

        // calculate and display deadlines
        for (var i = 0; i < deadlines.length; i++) {
            var dl = deadlines[i];
            var time_left = moment.duration(dl.deadline.diff(now))

            warningString = "";
            if ("approx" in dl) { warningString = "guess or based on previous year!"; }

            var divid = "#deadline" + i;
            if ("highlight" in dl) {
                $(divid).css("background-color", "#EEF");
                $(divid).hover(
                    function() { $(this).css("background-color", "#DDF"); },
                    function() { $(this).css("background-color", "#EEF"); }
                );
            }

            $(divid).html(
                "<div class=\"tld\">" + time_left.format(countdown_fmt) +
                "</div>" +
                "<a href=\"" + dl.url + "\" target=\"_blank\" id=link" + i + " style=\"text-decoration:none\"><div class=\"vd\">" + dl.venue + "</div></a>" +
                "<div class=\"ad\">" + dl.area + "</div>" +
                "<div class=\"td\"> Deadline: " + dl.deadline.tz(here).format(
                    deadline_fmt) + "</div>" +
                "<div class=\"wd\">" + warningString + "</div>"
            );

        }

        if (backi !== -1) {
            var dl = deadlines[backi];
            $("#backfacetext").html(
                dl.venue + "</br>" +
                moment.duration(dl.deadline.diff(now)).format(countdown_fmt)
            );
        }

    }
